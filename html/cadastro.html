<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/sportif.css">
    <title>Cadastro de Times - SportIF</title>
</head>
<body>
    <header>
        <h1>SportIF</h1>
        <div class="logo_container">
            <img src="../imagens/logo.jpg" alt="Logo do IFBA" class="logo">
        </div>
    </header>
    <div class="centro">
        <div class="Cadastro"> 
            <h2>Inscrição de Times</h2>
            <p>Inscrição de equipes para competições do IFBA</p>
            <form action="classificacao.html" method="get">
                <div>
                    <input type="text" placeholder="Nome dos integrantes" id="integrantes" name="integrantes" required>
                </div>
                <div>
                    <input type="text" placeholder="Nome do time" id="nomeTime" name="nomeTime" required>
                </div>
                <div>
                    <input type="text" placeholder="Modalidade" id="modalidade" name="modalidade" required>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy;2024 SportIF. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
